<header>

        <nav class="grey darken-4" role="navigation">
        <div class="nav-wrapper grey darken-4 container">
          <a href="{{ "/" | relative_url }}" class="brand-logo">{{ site.title | escape }}</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
          </ul>


        <ul id="slide-out" class="side-nav">
            {% for my_page in site.pages %}
            {% if my_page.title %}         
          <li>
            <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
             {% endif %}
            {% endfor %}           
        </ul>
        <a href="" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>



        </div>
      </nav>





</header>
