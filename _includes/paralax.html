<!-- PARLAX -->
      <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center white-text text-lighten-4">{{ site.paralax-title | escape }}</h1>
        <div class="row center">
          <h4 class="header col s12 light white-text text-lighten-4">{{ site.paralax-description | escape }}</h4>
        </div>
        <div class="row center">
          <a href="{{ site.paralax-button-url | escape }}" id="download-button" class="btn-large waves-effect waves-light grey darken-3">{{ site.paralax-button | escape }}</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="{{ site.paralax-img }}" alt="{{ image.title}}"></div>
  </div>
